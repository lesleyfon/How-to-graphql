 type Query {
        info: String!
        feed: [Link!]!
        link(id: ID!): Link
    }
    
    type Link {
        id: ID!,
        description: String!
        url: String!
    }

    type Mutation {
        postLink ( description: String!, url: String!): Link!
        updateLink (id: ID!, description: String, url: String): Link
        deleteLink (id: String!) : Link
    }